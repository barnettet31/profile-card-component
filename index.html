<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="[ card ] [ bg-white border-radius-1 flex-column box-shadow ]">
      <div
        class="[ top ] [ border-radius-1 ] [ flex-row flex-grow flex-align-end flex-justify-center ] [ border-radius-bottom-0 ]"
      >
        <img src="./images/image-victor.jpg" alt="Profile Picture" />
      </div>
      <div class="[ bottom ] [ padding-24 flex-column flex-justify-center ]">
        <p class="font-weight-700">
          Victor Crest <span class="font-weight-400">26</span>
        </p>
        <p class="font-size-small">London</p>
      </div>
      <div
        class="[ flex-row flex-justify-space-around padding-24 flex-grow ] [ border-top-grey ]"
      >
        <div class="stat">
          <h3>80k</h3>
          <p class="font-size-smaller">Followers</p>
        </div>
        <div class="stat">
          <h3>803k</h3>
          <p class="font-size-smaller">Likes</p>
        </div>
        <div class="stat">
          <h3>1.4k</h3>
          <p class="font-size-smaller">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Travis Barnette</a>.
    </div>
  </body>
</html>
